<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SuperAçaiajin</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/_css/atividade.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>FORMULÁRIO SUPERAÇAIAJIN</h1>
    <form id="form">
        <fieldset>
            <legend>Dados pessoais</legend>
            <label for="name">Nome:</label><br><br>
            <input id="form1" type="text" name="name"><br><br>
            <label for="idade">Idade:</label><br><br>
            <input id="form1" type="text" name="age"><br><br>
            <label for="tel">Telefone:</label><br><br>
            <input id="form1" type="tel" name="tel"><br><br>
            <label for="ende">Endereço:</label><br><br>
            <input id="form1" type="text" name="address"><br><br>
            <label for="planet">Planeta de Origem:</label><br><br>
            <select name="plan" id="planet">
                <option>Selecione o planeta de origem</option>
                <option>Planeta Terra</option>
                <option>Planeta Vegeta</option>
                <option>Namekusei</option>
                <option>Nova Namekusei</option>
                <option>Estrela Gete</option>
                <option>Reino dos Demônios</option>
                <option>Planeta Meat</option>
                <option>Coola No. 256</option>
            </select>
        </fieldset><br>
        <fieldset>
            <legend>Dados extras</legend>
            <label for="uni">Raça do Universo 7 preferida:</label>
            <select name="uni" id="universe">
                <option>Selecione a raça</option>
                <option>Androide</option>
                <option>Animal</option>
                <option>Dragão</option>
                <option>Terráqueo</option>
                <option>Saiyajin</option>
                <option>Majin</option>
                <option>Namekuseijin</option>
                <option>Ogro</option>
                <option>Raça do Freeza</option>
            </select><br><br>
            <label for="sex">Trabalho:</label>
            <input type="radio" name="sex" id="auto" value="autonomo"/>
            <label for="auto">Autônomo</label>
            <input type="radio" name="sex" id="clt" value="empregado"/>
            <label for="clt">Empregado CLT</label>
            <input type="radio" name="sex" id="empres" value="empresario"/>
            <label for="empres">Empresário</label>
            <input type="radio" name="sex" id="goku" value="goku"/>
            <label for="goku">Tipo Goku</label>
        </fieldset><br>
        <fieldset>
            <legend>Seu açaí é perfeito de que jeito?</legend>
            <input type="checkbox" name="sex" id="puro" value="puro"/>
            <label for="puro">Puro</label>
            <input type="checkbox" name="sex" id="banana" value="banana"/>
            <label for="banana">Com banana</label>
            <input type="checkbox" name="sex" id="mor" value="morango"/>
            <label for="mor">Com morango</label>
            <input type="checkbox" name="sex" id="gra" value="granola"/>
            <label for="gra">Com granola</label>
            <input type="checkbox" name="sex" id="terra" value="terra"/>
            <label for="terra">Tem gosto de terra</label><br>
        </fieldset><br>
        <fieldset>
            <legend>Qual o tamanho preferido?</legend>
            <input type="radio" name="sex" id="500" value="500"/>
            <label for="500">500 ml</label>
            <input type="radio" name="sex" id="300" value="300"/>
            <label for="300">300 ml</label>
            <input type="radio" name="sex" id="100" value="100"/>
            <label for="100">100 ml</label>
            <input type="radio" name="sex" id="casq" value="casquinha"/>
            <label for="casq">Casquinha</label>
            <input type="radio" name="sex" id="terra" value="terra"/>
            <label for="terra">Qual a parte do gosto de terra você não entendeu?</label>
        </fieldset><br>
        <fieldset>
            <h4>Observações:</h4>
            <textarea id="text" rows="7" cols="150">Escreva suas observações: Eu gosto de açaí porque...</textarea>
        </fieldset><br>
        <input type="submit" id="envio" value="Enviar"/>
        <input type="submit" id="envio" value="Limpar"/>
    </form>
</body>
</html>
